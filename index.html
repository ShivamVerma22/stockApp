<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Stock Market Profit or Loss</h1>
    <!-- <div class="search-container">
      <input
        id="search"
        class="input"
        type="text"
        placeholder="Enter stock to search"
        autocomplete="off"
      />

    <select class="input" id="stock">
      <option value="" selected disabled hidden>Choose here</option>
      <option value="TCS">TCS</option>
      <option value="ITC">ITC</option>
    </select>
    <input
      class="input"
      id="number"
      type="text"
      placeholder="Enter number of Stocks"
      autocomplete="off"
    />
    <input
      class="input"
      type="date"
      id="datePicker"
      placeholder="Enter number of Stocks"
      autocomplete="off"
    />

    <button id="calculate" class="btn" hidden>Calculate</button>
    <button id="clear" class="btn clear" hidden>Clear</button>

    <!-- <div id="result"></div> -->
    <div class="output">
      <div class="error"></div>
      <div class="result-data"></div>
    </div>

    <script src="script.js"></script>
  </body>
